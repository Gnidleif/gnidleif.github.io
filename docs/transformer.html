<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="css/transformer.css">
        <script src="scripts/transformer.js" type="module" charset="utf-8" defer></script>
    </head>
    <body>
        <table>
            <tr>
                <td>
                    <label for="slcMode">Transformer</label>
                </td>
            </tr>
            <tr>
                <td>
                    <select id="slcMode" name="slcMode"></select>
                </td>
            </tr>
            <tr>
                <td>
                    <p id="pDesc"></p>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="txtInput">Input</label>
                </td>
                <td>
                    <label for="txtOutput">Output</label>
                </td>
            </tr>
            <tr>
                <td>
                    <textarea id="txtInput" name="txtInput" autofocus></textarea>
                </td>
                <td>
                    <textarea id="txtOutput" name="txtOutput" readonly="readonly"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="btnInput">Transform</button>
                </td>
                <td>
                    <button id="btnOutput">Copy</button>
                    <button id="btnClear" class="float_right">Clear</button>
                </td>
            </tr>
        </table>
    </body>
</html>
